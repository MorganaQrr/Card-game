<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🃏 Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menu inicial -->
  <section id="menu">
    <h1>🃏 Card Game</h1>
    <button id="startBtn">Iniciar Batalha</button>
    <input type="text" id="challengeLink" placeholder="Colar link de desafio">
    <button id="joinBtn">Entrar em Desafio</button>
  </section>

  <!-- Deck builder -->
  <section id="deck-builder" class="hidden">
    <h2>Importar Deck</h2>
    <input type="file" id="deckInput" webkitdirectory multiple>
    <button id="saveDeckBtn">Salvar Deck</button>
  </section>

  <!-- Arena de jogo -->
  <section id="game" class="hidden">
    <div id="controls">
      <button id="drawCardBtn">Comprar Carta</button>
      <button id="endTurnBtn">Passar a Vez</button>
    </div>

    <div id="players">
      <div class="player" id="player1">
        <h3>Jogador 1</h3>
        <div class="counters">
          Vida: <span class="vida">20</span> | Energia: <span class="energia">5</span>
        </div>
        <div class="hand"></div>
      </div>

      <div class="player" id="player2">
        <h3>Jogador 2</h3>
        <div class="counters">
          Vida: <span class="vida">20</span> | Energia: <span class="energia">5</span>
        </div>
        <div class="hand"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
