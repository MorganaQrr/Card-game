<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryThing TCG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>EveryThing TCG</h1>
        <button id="startGame">Iniciar Jogo</button>
        <button id="joinGame">Entrar em Partida</button>
        <button id="settings">Configurações</button>
    </div>

    <script src="script.js"></script>
	
<!-- Botão no menu -->
<button id="baralhosBtn">Baralhos</button>

<!-- Modal de Baralhos -->
<div id="baralhosModal" class="modal">
    <div class="modal-content">
        <h2>Gerenciar Baralhos</h2>
        <input type="text" id="deckName" placeholder="Nome do baralho">
        <input type="file" id="deckFiles" multiple accept="image/*">
        <button id="saveDeck">Salvar Baralho</button>
        <h3>Baralhos Salvos</h3>
        <ul id="deckList"></ul>
        <button id="closeModal">Fechar</button>
    </div>
</div>


</body>
</html>
