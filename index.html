<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Cartas Personalizado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üÉè EveryTHing TCG</h1>

  <section id="deck-builder">
    <h2>Importar Deck</h2>
    <input type="file" id="deckInput" webkitdirectory multiple>
    <button id="saveDeckBtn">Salvar Deck</button>
  </section>

  <section id="game">
    <h2>Partida</h2>
    <div id="controls">
      <button id="drawCardBtn">Comprar Carta</button>
      <button id="endTurnBtn">Passar a Vez</button>
    </div>

    <div id="players">
      <div class="player" id="player1">
        <h3>Jogador 1</h3>
        <div class="hand"></div>
        <div class="counters">
          HP: <span class="hp">20</span>
        </div>
      </div>

      <div class="player" id="player2">
        <h3>Jogador 2</h3>
        <div class="hand"></div>
        <div class="counters">
          HP: <span class="hp">20</span>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
